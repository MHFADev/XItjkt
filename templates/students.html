<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa - {{ class_data.name }}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#8B5CF6',
                        'primary-dark': '#7C3AED',
                        'secondary': '#EC4899',
                        'accent': '#10B981',
                        'dark-bg': '#0f172a',
                        'dark-card': '#1e293b',
                        'dark-hover': '#334155'
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            background: rgba(30, 41, 59, 0.85);
            border-color: rgba(139, 92, 246, 0.6);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-dark-bg text-white">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-dark-bg/80 backdrop-blur-md z-40 border-b border-primary/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    {{ class_data.name }}
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="nav-link hover:text-primary transition-colors">Beranda</a>
                    <a href="/students" class="nav-link text-primary">Siswa</a>
                    <a href="/gallery" class="nav-link hover:text-primary transition-colors">Galeri</a>
                </div>
                <button id="mobile-menu-btn" class="md:hidden text-primary">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-dark-card px-4 py-3 border-t border-primary/20">
            <div class="flex flex-col space-y-3">
                <a href="/" class="nav-link hover:text-primary transition-colors py-2">Beranda</a>
                <a href="/students" class="nav-link text-primary py-2">Siswa</a>
                <a href="/gallery" class="nav-link hover:text-primary transition-colors py-2">Galeri</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-24 pb-12">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                <i class="fas fa-users mr-4"></i>Daftar Siswa
            </h1>
            <p class="text-xl text-gray-300">{{ class_data.full_name }}</p>
            <p class="text-lg text-primary mt-2">Total: {{ students|length }} Siswa</p>
        </div>

        <!-- Students Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for student in students %}
            <div class="glass-card p-6 rounded-2xl text-center hover:scale-105 transition-all duration-300">
                <div class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-primary to-secondary rounded-full flex items-center justify-center">
                    <span class="text-4xl">ðŸ‘¤</span>
                </div>
                <h3 class="text-xl font-bold mb-2 text-primary">{{ student.nickname }}</h3>
                <p class="text-sm text-gray-400">{{ student.name }}</p>
                <div class="mt-4 text-xs text-gray-500">
                    <i class="fas fa-hashtag"></i> {{ student.id }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
